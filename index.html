
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>

    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css" />
</head>
<script scr="js/jquery.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/swiper.min.js"></script>
<script scr="js/index.js"></script>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide shan">
            <p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">原创歌曲</p>
            <p class="xiao ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">波动你的心</p>
            <div class="xue ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
        </div>
        <div class="swiper-slide shan">
            <p class=" ani " swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="0.3s">K歌神器</p>
            <p class=" ani ge" swiper-animate-effect="rubberBand" swiper-animate-duration="2s" swiper-animate-delay="0.5s">合唱伴唱，功能应有尽有</p>
            <div class="xue2 ani" swiper-animate-effect="shake" swiper-animate-duration="2s" swiper-animate-delay="1s"></div>
        </div>
        <div class="swiper-slide shan">
            <div class="imgbox xiao ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></div>
            <span class="youn xiao ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">YOUNG COMPSERS & <br> IMPROVISORS WORKSHOP</span>
            <span class="yue xiao ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1s">踏上音乐之旅</span>
            <div class="long ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">点击进入</div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    })
</script>
</body>

</html>
